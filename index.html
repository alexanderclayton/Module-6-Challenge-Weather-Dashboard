<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <p>Weather Dashboard</p>
        </div>
    </header>
    <main>
        <div id="city-search">
            <h2>Search for a City:</h2>
            <input id="input" type="text"></input>
            <button id="search-button" onclick="testFunction()">Search</button>
            <div id="recent-searches">

            </div>
        </div>
        <div id="weather-section" class="hidden">
            <div id="city-weather">
                <div id="city-weather-data">
                    <h1 id="city-name"></h1>
                    <p id="city-temp"></p>
                    <p id="city-wind"></p>
                    <p id="city-humidity"></p>
                </div>
                <img id="city-weather-image">
                <div id="city-weather-description">

                </div>
            </div>
            <div>
                <h2>5-Day Forecast:</h2>
                <div id="city-five-day">
                    <div id="five-day-pull">
                        <div class="weather-card">
                            <h3 id="day-one-date"></h3>
                            <img id="day-one-image">
                            <p id="day-one-temp"></p>
                            <p id="day-one-wind"></p>
                            <p id="day-one-humidity"></p>
                        </div>
                        <div class="weather-card">
                            <h3 id="day-two-date"></h3>
                            <img id="day-two-image">
                            <p id="day-two-temp"></p>
                            <p id="day-two-wind"></p>
                            <p id="day-two-humidity"></p>
                        </div>
                        <div class="weather-card">
                            <h3 id="day-three-date"></h3>
                            <img id="day-three-image">
                            <p id="day-three-temp"></p>
                            <p id="day-three-wind"></p>
                            <p id="day-three-humidity"></p>
                        </div>
                        <div class="weather-card">
                            <h3 id="day-four-date"></h3>
                            <img id="day-four-image">
                            <p id="day-four-temp"></p>
                            <p id="day-four-wind"></p>
                            <p id="day-four-humidity"></p>
                        </div>
                        <div class="weather-card">
                            <h3 id="day-five-date"></h3>
                            <img id="day-five-image">
                            <p id="day-five-temp"></p>
                            <p id="day-five-wind"></p>
                            <p id="day-five-humidity"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
